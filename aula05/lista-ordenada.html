<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>

    <!-- (O)rdered (L)ist -->
    <ol type="1">
        <!-- (L)ist (I)tem -->
        <li>ADS</li>
        <li>GTI</li>
        <li>CDD</li>
        <li>SI</li>
    </ol>

    <ol type="A">
        <li>ADS</li>
        <li>GTI</li>
        <li>CDD</li>
        <li>SI</li>
    </ol>

    <ol type="a">
        <li>ADS</li>
        <li>GTI</li>
        <li>CDD</li>
        <li>SI</li>
    </ol>

    <ol type="I">
        <li>ADS</li>
        <li>GTI</li>
        <li>CDD</li>
        <li>SI</li>
    </ol>

    <ol type="i">
        <li>ADS</li>
        <li>GTI</li>
        <li>CDD</li>
        <li>SI</li>
    </ol>

</body>
</html>
